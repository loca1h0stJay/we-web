<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="javascript/bootstrap/dlist/css/bootstrap.min.css" rel="stylesheet">
    <script src="commons/jquery.min.js"></script>
    <script src="javascript/bootstrap/dlist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 10%">
    <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" id="logindev">
        <form class="form">
            <h2>Please sign in</h2>
            <label for="inputEmail" class="sr-only">用户名</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="用户名" required="" autofocus="">
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" style="margin-top: 10px" placeholder="密码" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
                <button class="btn btn-lg btn-primary pull-left" type="submit">Sign in</button>
                <button class="btn btn-lg btn-primary pull-right" type="submit">Sign up</button>
        </form>
    </div>
</div> <!-- /container -->

</body>
</html>
